<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>HAS CLICK PARA OBTENER COORDENADAS</p>

    <button onclick="getLocation()">OBTENER COORDENADAS</button>

    <P id="mapa"></P>

    <script>

        var mapa = document.getElementById("mapa");

        function getLocation(){
            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(muestraPosicion);
            }

        }

        function muestraPosicion(posicion){
            mapa.innerHTML = "Latitud: " + posicion.coords.latitude + "<br>" + ", longitud: " + posicion.coords.longitude;
        }

    </script>
</body>
</html>
