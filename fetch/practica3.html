<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FETCH 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<style>

<body style="background-color: #dcd0ff;">
    
    <div class="container-fluid p-2" align="center">
        <div class="row p-3">
            <div class="col-12">
                <img src="imagenes/axoAcua.png" width="120px" alt="">
            </div>
        </div>
    </div>
    <div class="container-fluid p-2" align="center">
        <div class="row p-3">
            <div class="col-12">
                <h1 id="lblProduct">ESTE PRODUCTO LO IMPORTAMOS DE...</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid p-2" align="center">
        <div class="row p-3">
            <div class="col-12">
                <Select onChange="selectOption();" id="Producto">
                    <option selected:select value="">PRODUCTOS</option>
                    <option value="1">STICKERS</option>
                    <option value="2">SKETCHBOOK</option>
                    <option value="3">DESIGN TABLET</option>
                    <option value="4">PIN</option>
                </Select>
            </div>
        </div>
    </div>
    <div class="container-fluid p-2" align="center">
        <div class="row">
            <div class="col-12">
                <div id="map" class="w-100">

                </div>
            </div>
        </div>
    </div>

    
    

    <script>


        function selectOption(){
            var product = document.getElementById("Producto").value;
        document.getElementById('lblProduct').innerHTML = product;
        }

        
        var coordenadas = {
            lat : 0,
            lng : 0
        }

        var propiedades = {
            center : coordenadas,
            zoom : 2
        }

        function obtieneMarcadores(){
            const markers = [
                {
                    name:"Mexico",
                    longitude:"-99.1276",
                    latitude:"19.427"
                },
                {
                    name:"Brasil",
                    longitude:"-47.9292",
                    latitude:"-15.7801"
                },
                {
                    name:"Espa√±a",
                    longitude:"-3.70327",
                    latitude:"40.4167"
                }
            ]

            return markers;
        }

        function iniciaMapa(){
            const map = new google.maps.Map(document.getElementById("map"), propiedades);

            const marcadores = obtieneMarcadores();

            console.log(marcadores);

            for(marcador of marcadores){
                let marker = new google.maps.Marker({
                    map : map,
                    position: new google.maps.LatLng(marcador.latitude,marcador.longitude),
                    title: marcador.name
                });
            }
        }
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMrQgga-C5zCuZLTVk2MPVzX7naqKZXZU&callback=iniciaMapa" async defer></script>
