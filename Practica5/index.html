    <style>
        #map{
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body style="background-color: #dcd0ff;">

    <div class="container-fluid">
        <vid class="container">
            <div class="row m-5">
                <div class="col-12 p-5">
                    <h1>NUESTRA UBICACION</h1>
                    <div id="map"></div>
                </div>
            </div>
        </vid>
    </div>


    <div class="container-fluid bg-dark text-white">
        <div class="row">
            <div class="col-12">
                <h3 class="py-3 px-2">Pie de pagina</h3>
                <p class="py-3 px-2">Sigueme en mis redes sociales: </p> <p href="https://www.facebook.com/IrezArtStudio/?__tn__=%3C%3C*F"><i class="fa-brands fa-facebook"></i> Irez Art Studio</p>   <p><i class="fa-brands fa-instagram"></i> @irez_art_studio</p> 
            </div>
        </div>
    </div>



    <script>

        var informacion = "<h1>UNIVERSIDAD DE LA SALLE BAJIO</h1>";
        informacion += "<p><strong>Direccion: AV Universidad</strong></p>";
        informacion += "<p><strong>telefono: 4777777</strong></p>"

        function iniciaMapa(){
            var propiedades = {
                center: {
                    lat:21.1495241 , 
                lng:-101.718227711
                },
                zoom: 14
            }
            const mapa = document.getElementById("map");

            const map = new google.maps.Map(mapa,propiedades);

            if(navigator.geolocation){

            navigator.geolocation.getCurrentPosition( position =>{
                let posicion = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                }

                let propiedadesMarcador = {
                    position: posicion,
                    map,
                    title: "Marcador"
                }

                const marcador = new google.maps.Marker(propiedadesMarcador);

                map.setCenter(posicion);

                const infoWindow = new google.maps.InfoWindow({
                    content: informacion
                });

                marcador.addListener("click", ()=>{
                    infoWindow.open(map,marcador);
                });
            });
 
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMrQgga-C5zCuZLTVk2MPVzX7naqKZXZU&callback=iniciaMapa" async defer></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
